<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    
      <fieldset>
        <legend>Personal information</legend>
   
        <div>
          <label class="form-field">
      Surname :
            <input 
        type="text" 
        name="Surname" 
        autocomplete="off"
        required
    >
          </label>
        </div>

        <div>
          <label class="form-field">
      Name: 
            <input 
      type="text" 
      name="Name"
      autocomplete="off"
      required
    >
          </label>
        </div>

        <div>
          <label class="form-field">
      How old are you?
            <input 
        type="number" 
        name="howOldAreYou"
        min="1"
        max="100"
        required
      >
          </label>
        </div>

        <div>
          <label class="form-field">
      Full date of birth:
            <input 
      type="date" 
      name="fullDateOfBirth"
      required
    >
          </label>
        </div>

        <div>
          <label class="form-field">
      I accept the term of the agreement 
            <input 
      type="checkbox" 
      name="term"
      required
    >
          </label>
        </div>
    
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
   
    
        <div>
          <label class="form-field">
      E-mail: 
            <input 
      type="email" 
      name="E-mail"
      placeholder="email@example.com"
      required
    >
          </label>
        </div>

        <div>
          <label class="form-field">
      Password
            <input
      type="password"
      name="password"
      minlength="5"
      maxlength="30"
      required
    >
          </label>
        </div>
  
      </fieldset>


      <fieldset>
        <legend>An interisting fack about you!</legend>
  
        <div class="form-field">
    Do you love cats?

          <label>
            <input 
        type="radio" 
        name="doYouLoveCats" 
        value="m"
      >
      Yes
          </label>

          <label>
            <input 
        type="radio" 
        name="lovecat" 
        value="f"
      >
      No
          </label>
        </div>

        <div>
          <label class="form-field">
      Whot is your favorite color?
            <input 
      type="color" 
      name="whotIsYourFavariteColor"
      required
    >
          </label>
        </div>

        <div>
          <label class="form-field">
      What time do you go to bed?
            <input 
      type="time"
      name="whatTimeYouGoToBad"
    >
          </label>
        </div>

        <div>
          <label class="form-field">
      What are you favorite brand of cars?
            <select name="brand" required multiple>
              <option value=" " 
        disabled 
        selected>
          Choose a brand
              </option>
      
              <option value="BMW">BMW</option>
      
              <option value="Audi">Audi</option>
      
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div>
          <label class="form-field">
      How do you rate our work?
            <input 
      type="range" 
      name="howDoYouRateOurWork"
      required
    >
          </label>
        </div>

      </fieldset>

      <fieldset>
   
        <legend>Adittional info </legend>

        <div>
          <label class="form-field">
      Comments
 
            <textarea 
      name="comments"
    ></textarea>

          </label>
        </div>

        <div>
          <label class="form-field">
      Would you recomendation us?
      
            <input 
      type="checked"
      name="wouldYouRecomendationUs"
    >
          </label>
        </div>

  </label>

      </fieldset>

      <button type="submit">Submit</button>
  
    </form>
  
  </body>
</html>
